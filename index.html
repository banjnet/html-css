<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="body">

  <div class="container bg-transparent"> 

    <header class="row blackDiv">
      <div class="col-12 fig">25+25.6+40+10+</div>
      <div class="col-12 fig2">
        <input type="text" class="form-control bg-transparent align-items-right" value=100.6 />
      </div>
    </header>

    <div class="row">
      <button class="btn btn-light col-sm-3 boxf6">
        %
      </button>
      <button class="btn btn-light col-sm-3 boxfd align-middle">
        +/-
      </button>
      <button class="btn btn-light col-sm-3 boxf8">
        C
      </button>
      <button class="btn col-sm-3 boxpurple">
        /
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-sm boxfc">
        7
      </button>
      <button class="btn btn-light col-sm boxfe">
        8
      </button>
      <button class="btn btn-light col-sm boxf9">
        9
      </button>
      <button class="btn col-sm boxpurple">
        X
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-sm-3 boxf6 text-center">
        4
      </button>
      <button class="btn btn-light col-sm-3 boxfd">
        5
      </button>
      <button class="btn btn-light col-sm-3 boxf8">
        6
      </button>
      <button class="btn col-sm-3 boxpurple">
        -
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-sm boxfc">
        1
      </button>
      <button class="btn btn-light col-sm boxfe">
        2
      </button>
      <button class="btn btn-light col-sm boxf9">
        3
      </button>
      <button class="btn col-sm boxpurple">
        +
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-md-3 boxf7">
        0
      </button>
      <button class="btn btn-light btn btn-light col-md-3 boxfe">
        .
      </button>
      <button class="btn border-radius-0 col-md-6 boxp">
        =
      </button>
    </div>



  </div>

    



  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
